
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
<title>Live Auction | Auctioneer</title>
<link rel="stylesheet" href="autobid.css">

</head>
<body>

    <div>
        <h2> Welcome User (seller)</h2>
    </div>
    
    <div class="one">
        <div class="bidding-container">
            <img src="/photos/car.jpeg" alt="Bidding Item" class="bidding-image" width="300px" height="300px">
            <div class="bidding-item">
                Current Bid (Car): <span id="currentBidCar">$300</span>
            </div>
            <!-- <button class="bid-button" onclick="placeBid('Car')">Place Bid</button> -->
        </div>
    
        <div class="bidding-container">
            <img src="/photos/painting.jpg" alt="Bidding Item" class="bidding-image" width="300px" height="300px">
            <div class="bidding-item">
                Current Bid (Painting): <span id="currentBidPainting">$150</span>
            </div>
            <!-- <button class="bid-button" onclick="placeBid('Painting')">Place Bid</button> -->
        </div>
    
        <div class="bidding-container">
            <img src="/photos/watch.jpg" alt="Bidding Item" class="bidding-image" width="300px" height="300px">
            <div class="bidding-item">
                Current Bid (Watch): <span id="currentBidWatch">$50</span>
            </div>
            <!-- <button class="bid-button" onclick="placeBid('Watch')">Place Bid</button> -->
        </div>
    </div>

    <div class="two">

        <div class="bidding-container">
            <img src="/photos/shoes.jpg" alt="Bidding Item" class="bidding-image" width="300px" height="300px">
            <div class="bidding-item">
                Current Bid (Shoes): <span id="currentBidShoes">$50</span>
            </div>
            <!-- <button class="bid-button" onclick="placeBid('Shoes')">Place Bid</button> -->
        </div>
    
        <div class="bidding-container">
            <img src="/photos/sports.jpeg" alt="Bidding Item" class="bidding-image" width="300px" height="300px">
            <div class="bidding-item">
                Current Bid (Bat): <span id="currentBidPhone">$30</span>
            </div>
            <!-- <button class="bid-button" onclick="placeBid('Phone')">Place Bid</button> -->
        </div>
    
        <div class="bidding-container">
            <img src="/photos/guitar.jpg" alt="Bidding Item" class="bidding-image" width="300px" height="300px">
            <div class="bidding-item">
                Current Bid (Guitar): <span id="currentBidGuitar">$80</span>
            </div>
            <!-- <button class="bid-button" onclick="placeBid('Guitar')">Place Bid</button> -->
        </div>

    </div>

    <script src="autobid.js"></script>


</body>
</html>
